<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Untitled Document</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.2.1/jquery.serializejson.min.js"></script>
      <script>
         $(document).ready(function() {
             $("#submit").click(function() {
                 var obj = $('#siteError').serializeJSON();
                 var jsonString = JSON.stringify(obj);
                 $.ajax({
                     type: "POST",
                     url: "json.php",
                     data: jsonString,
                     dataType: "json",
                     success: function(data) {
         				if(data.result[0].status == 'inserted'){
							window.location.href = "http://stackoverflow.com";
         				}
                         console.log(data.result[0].status);
                     }
                 });
             });
         });         
      </script>
   </head>
   <body>
      <form id="siteError">
         <input type="text" name="first_name">
         <input type="text" name="last_name">
      </form>
      <button id="submit">Submit</button>
   </body>
</html>
